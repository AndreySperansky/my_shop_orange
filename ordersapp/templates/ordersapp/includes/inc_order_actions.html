{% if object.status == 'FM' %}
    <button class="btn btn-primary form-control last">
        <a href="{% url 'ordersapp:order_forming_complete' object.pk %}">
            соверишть покупку
        </a>
    </button>
    <button class="btn btn-primary form-control last">
        <a href="{% url 'ordersapp:order_delete' object.pk %}">удалить</a>
    </button>
{% endif %}
<button class="btn btn-primary form-control last">
    <a href="{% url 'ordersapp:orders_list' %}">
        к списку заказов
    </a>
</button>
<button class="btn btn-primary form-control last">
    <a href="{% url 'mainapp:index' %}">на главную</a>
</button>
