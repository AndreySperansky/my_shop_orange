{% extends 'authapp/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container col-md-4 mt-5">

    <div class="card shadow-lg border-1 rounded-lg mt-5">
      <div class="card-header"><h3 class="text-center font-weight-light my-4">Edit</h3></div>
      <div class="card-body">
        <form action="{% url 'auth:edit' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-error">{{ edit_form.non_field_errors }}</div>

          {% for f in edit_form %}

            <div class="form-group">
              <label class="small mb-1" for="{{ f.id_for_label }}">{{ f.label }}</label>
              {{ f }}
              <div class="danger">{{ f.errors }}</div>

            </div>

          {% endfor %}


          <div class="form-group d-flex align-items-center  mt-4 mb-0">
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <div class="small"><a href="{% url "main:index" %}">Back to the main page</a></div>
      </div>
    </div>
  </div>
{% endblock %}
